<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat D-ID</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <!-- <button onclick="showing()">
            <img id="menu" src="menu.svg" alt="" width="2.3%">
            <img id="close" src="https://chat.d-id.com/assets/x-ebf3b669.svg" alt="" width="2.3%">
        </button> -->
       
        
        <aside id="aside" class="aside-show">   
            <nav>
                <ul>
                    <li aria-disabled="true">
                        <img class="align-1" height="auto" width="50px" src="https://chat.d-id.com/assets/anon-6875fe7b.svg" alt=""><a href="#">Welcome, guest</a></li>
                    <li>
                        <img 
                       class="align" src="share-solid.svg" alt=""><a href="#">Share your chat</a></li>
                    <li>
                        <img class="align" src="code-solid.svg" alt=""><a href="#">D-ID for developers</a></li>
                    <li>
                        <img class="align" src="arrow-right-to-bracket-solid.svg" alt=""><a href="#">Sign in/Sign up</a></li>
                </ul>
            </nav>       
           
        </aside>

        <main class="dim">
            <a href="#" id="menu">
                <i class="fa-solid fa-bars"></i>
            </a>
            <a href="#" id="close">
                <i class="fa-solid fa-xmark" style="font-size: 25px; color: black"></i>
            </a>
            <div class="main">
                <div class="video">
                    <video src="prs_alice.idle.mp4" autoplay muted loop></video>
                    <a class="link-img" href="https://www.d-id.com/">
                        <img src="https://chat.d-id.com/assets/did-eddf9c4f.svg" alt="">
                    </a>
                    <div class="text-border">
                        <span style='font-size:16px;'>&#128522;</span>
                        <a href="#">Friendly Companion</a>
                        <div class="plus">
                            <a href="#"><i class="fa-solid fa-plus" style="color: #74C0FC; font-size:18px"></i></a>
                        </div>
                    </div>
                </div>

                <div class="chat-box">
                    <p class="msg">Hi, I'm Alice <span style='font-size:18px;'>&#128075;</span> your friendly companion</p>
                    <p class="msg">Ready to chat?</p>
                    <div class="input-field">
                        <input type="text" placeholder="type here...">
                        <img src="mic.svg" alt="" class="mic">
                    </div>
                </div>
            </div>           
        </main>
    </div>


    <div>
        <h1>Git is installed</h1>
    </div>
    <script>
        let show = document.getElementById("menu");
        let aside = document.getElementById("aside");
        let close = document.getElementById("close");

        show.addEventListener("click", function(){
            aside.classList.toggle("aside-show");
            close.style.display="block";
        })

        close.addEventListener("click", function(){
            aside.classList.toggle("aside-show");
            close.style.display="none";
        })
    </script>
   
</body>
</html>
